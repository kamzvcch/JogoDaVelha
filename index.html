<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jogo da velha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cssjogo.css'>
</head>
<body>
    <h1>JOGO DA VELHA</h1>
    <div id="buttons-container">
        <button id="2-players">2 Jogadores</button>
        <button id="ai-player">Contra IA</button>
    </div>
    <div id="container" class="hide"> <!-- a class hide serve para esconder ou mostrar o elemento dependendo do momento do jogo -->
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
        
        <div id="scoreboard-container">
            <h2>PLACAR:</h2>
            <span class="score-box">
                <span id="x-scoreboard">X</span>:
                <span id="scoreboard-1">0</span> <!-- porque os dois placares inciam com esse valor -->
            </span>
            <span class="score-box">
                <span id="o-scoreboard"></span>:
                <span id="scoreboard-2">0</span> <!-- porque os dois placares inciam com esse valor -->
            </span>
        </div>
    </div>

    <div class="hide"> <!-- para os elemento X e O -->
        <div class="x">X</div>
        <div class="o"></div> <!-- nao precisa de texto porque Ã© feito com css -->
    </div>
    
    <div id="message" class="hide">
        <p>ngf</p>
    </div>
    
    <script src='javajogo.js'></script>
</body>
</html>
